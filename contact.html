    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="contact-title">Contact <span class="roboto-black">Rocket Media</span></h1>
                <p class="contact-description">We'd love to hear from you! Fill out the form below and our team will get back to you as soon as possible.</p>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const submitButton = document.querySelector('.submit-button');
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://portfolio-backend-mail.vercel.app/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    document.getElementById('contact-form').reset();
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.error || 'Failed to send message.'));
                }
            } catch (error) {
                alert('An unexpected error occurred. Please try again later.');
            } finally {
                submitButton.textContent = 'Send Message';
                submitButton.disabled = false;
            }
        });
    </script>
