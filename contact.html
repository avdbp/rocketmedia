      <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="contact-title">Contact <span class="roboto-black">Rocket Media</span></h1>
                <p class="contact-description">We'd love to hear from you! Fill out the form below and our team will get back to you as soon as possible.</p>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    

      
    
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      // Inicializa EmailJS con tu user_id
      emailjs.init("ppTI8ZSqq8q1h-z52");  // Reemplaza con tu user_id de EmailJS
    
      // Escucha el evento de envío del formulario
      document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();  // Evita que el formulario recargue la página
    
        // Enviar el formulario usando EmailJS
        emailjs.sendForm("service_pshogy5", "template_7hw3m6d", this)
          .then(function(response) {
            // Si el envío fue exitoso
            alert("Message sent successfully!");
    
            // Limpiar el formulario después de enviar
            document.getElementById("contact-form").reset();  // Reinicia los campos del formulario
          }, function(error) {
            // Si hubo un error
            alert("Error sending message: " + JSON.stringify(error));
          });
      });
    </script>
